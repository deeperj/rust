
<table mat-table [dataSource]="displayPivot" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button (click)="toggleColumn(column)"> {{column}} </button>
    </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox
        *ng-if="element[column]=='--'"
      ></mat-checkbox>
      <button [matMenuTriggerFor]="menu" mat-flat-button> {{element[column]}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item >Late Attendance</button>
        <!-- <button mat-menu-item (click)="comment(midx, i, MALEFT)">Left Early</button>
        <button mat-menu-item (click)="comment(midx, i, MACO)">Comment</button> -->
      </mat-menu>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="attendancePivot" class="mat-elevation-z8">
    <ng-container [sticky]="column==='SN' || column==='StudentUniID' || column==='LastName'" [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button title="{{getTitle(column)}}" (click)="toggleColumn(column)"> {{column}} </button>
      </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>

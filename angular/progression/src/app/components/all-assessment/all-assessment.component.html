<table mat-table [dataSource]="displayPivot" class="mat-elevation-z8">
  <ng-container [sticky]="column==='SN' || column==='StudentUniID' || column==='LastName'" [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button (click)="toggleColumn(column)"> {{column}} </button>
    </th>
    <td mat-cell *matCellDef="let element"> 
      <!-- <mat-checkbox
        *ng-if="element[column]=='--'"
      ></mat-checkbox> -->
      <button [style.background]="getRpag(column,element['RPAGs'],element['ARPAG'],element['SRPAG'])" mat-flat-button > {{element[column]}}</button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
